<!doctype html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<title>云洋贸易</title>
	<base href="/orson/">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" type="image/x-icon" href="http://photo-ocean.oss-cn-beijing.aliyuncs.com/99884225589573698.jpg">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css" />
	<style type="text/css">
		.preloader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			background: #49a9ee;
			z-index: 9999;
			transition: opacity .65s
		}

		.preloader-hidden-add {
			opacity: 1;
			display: block
		}

		.preloader-hidden-add-active {
			opacity: 0
		}

		.preloader-hidden {
			display: none
		}

		.cs-loader {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%
		}

		.cs-loader-inner {
			transform: translateY(-50%);
			top: 50%;
			position: absolute;
			width: 100%;
			color: #fff;
			text-align: center
		}

		.cs-loader-inner label {
			font-size: 20px;
			opacity: 0;
			display: inline-block
		}

		@keyframes lol {
			0% {
				opacity: 0;
				transform: translateX(-300px)
			}
			33% {
				opacity: 1;
				transform: translateX(0)
			}
			66% {
				opacity: 1;
				transform: translateX(0)
			}
			100% {
				opacity: 0;
				transform: translateX(300px)
			}
		}

		.cs-loader-inner label:nth-child(6) {
			animation: lol 3s infinite ease-in-out
		}

		.cs-loader-inner label:nth-child(5) {
			animation: lol 3s .1s infinite ease-in-out
		}

		.cs-loader-inner label:nth-child(4) {
			animation: lol 3s .2s infinite ease-in-out
		}

		.cs-loader-inner label:nth-child(3) {
			animation: lol 3s .3s infinite ease-in-out
		}

		.cs-loader-inner label:nth-child(2) {
			animation: lol 3s .4s infinite ease-in-out
		}

		.cs-loader-inner label:nth-child(1) {
			animation: lol 3s .5s infinite ease-in-out
		}
	</style>
	<link href="styles.701bdb376bcaed1fbeeb.bundle.css" rel="stylesheet" />
</head>

<body style="margin: 0px;">
	<app-root>
		<div class="preloader">
			<div class="cs-loader">
				<div class="cs-loader-inner">
					<label>●</label>
					<label>●</label>
					<label>●</label>
					<label>●</label>
					<label>●</label>
					<label>●</label>
				</div>
			</div>
		</div>
	</app-root>
	<script type="text/javascript" src="inline.17fa07839b08f930fa31.bundle.js"></script>
	<script type="text/javascript" src="polyfills.3cdb3727f4b09068cbd4.bundle.js"></script>
	<script type="text/javascript" src="main.7c9049f3be70d50979cf.bundle.js"></script>
</body>

</html>
